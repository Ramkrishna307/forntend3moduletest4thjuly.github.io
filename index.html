<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <style>
        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>My Public IP ADDRESS</h1>
    <a class="custom-button" onclick="openPage()">Get Data</a>

    <script>
        function openPage() {
            window.location.href = 'https://ramkrishna307.github.io/lastone.github.io/';
        }
    </script>
</body>
</html>
